<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Animations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: #000011;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff00ff 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #00ffff 0%, transparent 50%),
                linear-gradient(45deg, #000011 25%, #001122 25%, #001122 50%, #000011 50%, #000011 75%, #001122 75%);
            background-size: 300px 300px, 300px 300px, 40px 40px;
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            background: rgba(0, 20, 40, 0.95);
            border: 3px solid #00ffff;
            border-radius: 0;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 600px;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 25%, 
                rgba(255, 0, 255, 0.05) 25%, 
                rgba(255, 0, 255, 0.05) 50%, 
                transparent 50%, 
                transparent 75%, 
                rgba(255, 0, 255, 0.05) 75%);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        h1 {
            color: #ffff00;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(255, 255, 0, 0.8),
                0 0 20px rgba(255, 255, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        select {
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            border: 2px solid #ff00ff;
            padding: 12px 20px;
            border-radius: 0;
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        select:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            color: #ffff00;
        }
        
        .hue-control {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .hue-control label {
            color: #ffffff;
            min-width: 90px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hue-control input[type="range"] {
            width: 200px;
            height: 8px;
            background: linear-gradient(to right, 
                hsl(0, 100%, 50%), hsl(60, 100%, 50%), hsl(120, 100%, 50%), 
                hsl(180, 100%, 50%), hsl(240, 100%, 50%), hsl(300, 100%, 50%), 
                hsl(360, 100%, 50%));
            border-radius: 0;
            outline: none;
            cursor: pointer;
            border: 1px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .hue-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffff00;
            border-radius: 0;
            border: 2px solid #000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        
        .hue-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffff00;
            border-radius: 0;
            border: 2px solid #000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        
        #hueValue {
            color: #ff00ff;
            font-weight: 900;
            min-width: 40px;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.8);
        }
        
        .canvas-container {
            display: inline-block;
            border: 4px solid #ff00ff;
            border-radius: 0;
            background: #000000;
            padding: 15px;
            box-shadow: 
                inset 0 0 30px rgba(255, 0, 255, 0.3),
                0 0 30px rgba(255, 0, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .canvas-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: borderGlow 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        canvas {
            width: 320px;
            height: 320px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .info {
            margin-top: 25px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Orbitron', 'Courier New', monospace;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .back-button:hover {
            background: linear-gradient(45deg, #ffff00, #ff00ff);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
            transform: scale(1.05);
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }
        
        .container:hover {
            animation: glitch 0.3s ease-in-out;
        }
        
        /* CRT Effect */
        .canvas-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.1) 2px,
                rgba(0, 255, 255, 0.1) 4px
            );
            pointer-events: none;
        }
        
        /* Matrix Visualization Styles */
        .matrix-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 3px solid #ff00ff;
            position: relative;
            z-index: 1;
        }
        
        .matrix-section h2 {
            color: #ffff00;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(255, 255, 0, 0.8),
                0 0 20px rgba(255, 255, 0, 0.5);
        }
        
        .matrix-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .matrix-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .matrix-button:hover {
            background: linear-gradient(45deg, #ffff00, #ff00ff);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            transform: scale(1.05);
        }
        
        .matrix-button.active {
            background: linear-gradient(45deg, #ff00ff, #ffff00);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        
        .matrix-info {
            color: #ffffff;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .matrix-info span {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }
        
        .matrix-container {
            display: inline-block;
            border: 3px solid #00ffff;
            border-radius: 0;
            background: #000000;
            padding: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.3),
                0 0 25px rgba(0, 255, 255, 0.5);
            position: relative;
            max-height: 600px;
            overflow: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff00ff #000;
        }
        
        .matrix-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .matrix-container::-webkit-scrollbar-track {
            background: #000;
        }
        
        .matrix-container::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 0;
        }
        
        .matrix-container::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
        }
        
        .matrix-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 400% 400%;
            animation: borderGlow 2s ease-in-out infinite;
            z-index: -1;
        }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(64, 1fr);
            grid-template-rows: repeat(64, 1fr);
            gap: 1px;
            width: 512px;
            height: 512px;
            background: #000;
            border: 1px solid #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            overflow: auto;
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 1;
        }
        
        .matrix-pixel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 8px;
            height: 8px;
            background: #111;
            color: #00ffff;
            font-weight: bold;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.1);
            font-size: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .matrix-pixel:hover {
            background: #222;
            border-color: #ffff00;
            transform: scale(1.1);
            z-index: 10;
            position: relative;
            font-size: 6px;
        }
        
        .matrix-pixel.active {
            border-color: #ff00ff;
            background: #333;
        }
        
        .matrix-stats {
            margin-top: 15px;
            color: #ffffff;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .matrix-stats span {
            margin: 0 5px;
        }
        
        #animationName {
            color: #ff00ff;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.8);
        }
        
        #pixelInfo {
            color: #ffff00;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Routes</a>
    
    <div class="container">
        <h1>üïπÔ∏è Pixel Animations</h1>
        
        <div class="controls">
            <select id="animationSelect">
                <optgroup label="Classic Arcade">
                    <option value="pacman">Pacman</option>
                    <option value="spaceinvaders">Space Invaders</option>
                    <option value="zelda">Zelda Heart Container</option>
                    <option value="mario">Mario Fireball</option>
                </optgroup>
                <optgroup label="Retrowave">
                    <option value="neongrid">Neon Grid</option>
                    <option value="sunset">Retro Sunset</option>
                    <option value="synthcar">Synth Car</option>
                    <option value="mountains">Geometric Mountains</option>
                    <option value="cityscape">Neon Cityscape</option>
                    <option value="digitalrain">Digital Rain</option>
                </optgroup>
            </select>
            
            <div class="hue-control">
                <label for="hueSlider">Hue Shift:</label>
                <input type="range" id="hueSlider" min="0" max="360" value="0" step="1">
                <span id="hueValue">0¬∞</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="64" height="64"></canvas>
        </div>
        
        <div class="info">
            64x64 pixels ‚Ä¢ 15 FPS ‚Ä¢ Arcade Style
        </div>
        
        <div class="matrix-section">
            <h2>üî≤ LED Matrix RGB Values</h2>
            <div class="matrix-controls">
                <button id="toggleFormat" class="matrix-button">Hex Format</button>
                <span class="matrix-info">Frame: <span id="frameNumber">0</span></span>
                <button id="exportMatrix" class="matrix-button">Export JSON</button>
            </div>
            <div class="matrix-container">
                <div id="matrixGrid" class="matrix-grid"></div>
            </div>
            <div class="matrix-stats">
                <span>Animation: <span id="animationName">pacman</span></span>
                <span>‚Ä¢</span>
                <span>RGB Matrix: 64x64</span>
                <span>‚Ä¢</span>
                <span id="pixelInfo">Hover over pixels for RGB values</span>
            </div>
        </div>
    </div>

    <script src="animations.js"></script>
</body>
</html>
